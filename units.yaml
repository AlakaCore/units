version: v1
definitions:
  - type: Pressure
    baseUnit: Pascals
    matches:
      - pressure
    units:
      - name: Pascals
        symbol: Pa
        fromBase: Pa => Pa
        toBase: Pa => Pa
        matches:
          - pa
          - pascal
          - pascals
      - name: Kilopascals
        symbol: kPa
        fromBase: Pa => Pa * 0.001
        toBase: kPa => kPa * 1,000
        matches:
          - kpa
          - kilopascal
          - kilopascals
      - name: Megapascals
        symbol: MPa
        fromBase: Pa => Pa * 0.000,001
        toBase: MPa => MPa * 1,000,000
        matches:
          - mpa
          - megapascal
          - megapascals
      - name: Pounds per Square Inch
        symbol: psi
        fromBase: Pa => Pa * 0.000,145,038
        toBase: psi => psi * 6,894.76
        matches:
          - psi
          - poundspersquareinch
          - poundpersquareinch
      - name: Inches of Water
        symbol: inH₂O
        fromBase: Pa => Pa * 0.004,014,74
        toBase: inH2O => inH2O * 249.082
        matches:
          - inh₂o
          - inh₂0
          - inh2o
          - inh20
          - incheswater
          - inchesofwater
          - inchwater
          - inchofwater
  - type: Temperature
    baseUnit: Degrees Celsius
    matches:
      - temperature
      - temp
    units:
      - name: Degrees Celsius
        symbol: °C
        fromBase: C => C
        toBase: C => C
        matches:
          - c
          - °c
          - celsius
          - degreesc
          - degreec
          - degreescelsius
          - degreecelsius
      - name: Degrees Fahrenheit
        symbol: °F
        fromBase: C => (C * (9 / 5)) + 32
        toBase: F => (F - 32) * (5 / 9)
        matches:
          - f
          - °f
          - fahrenheit
          - degreesf
          - degreef
          - degreesfahrenheit
          - degreefahrenheit
      - name: Kelvins
        symbol: K
        fromBase: C => C + 273.15
        toBase: K => K - 273.15
        # it's improper form to say "degrees kelvin" but we'll match it anyway
        matches:
          - k
          - °k
          - kelvin
          - kelvins
          - degreesk
          - degreek
          - degreeskelvin
          - degreekelvin
  - type: Flow
    baseUnit: Cubic Meters per Second
    matches:
      - flow
      - flowrate
      - flow_rate
      - gasflow
      - gasflowrate
      - gas_flow
      - gas_flow_rate
    units:
      - name: Cubic Meters per Second
        symbol: m³/s
        fromBase: m3s => m3s
        toBase: m3s => m3s
        matches:
          - m³/s
          - m³s
          - m3/s
          - m3s
          - m^3/s
          - m^3s
          - cubicmeterspersecond
          - cubicmeterpersecond
          - cubicmeters/second
          - cubicmeter/second
      - name: Cubic Feet per Second
        symbol: ft³/s
        fromBase: m3s => m3s * 35.314,7
        toBase: ft3s => ft3s * 0.028,316,8
        matches:
          - ft³/s
          - ft³s
          - ft3/s
          - ft3s
          - ft^3/s
          - ft^3s
          - f³/s
          - f³s
          - f3/s
          - f3s
          - f^3/s
          - f^3s
          - cubicfeetpersecond
          - cubicfootpersecond
          - cubicfeet/second
          - cubicfoot/second
      - name: Thousand Cubic Feet per Day
        symbol: MCFD
        fromBase: m3s => m3s * 3,051.19
        toBase: MCFD => MCFD * 0.000,327,741
        matches:
          - mcfd
          - mcf/d
          - mcftd
          - mcft/d
          - mft³/d
          - mft³d
          - mft3/d
          - mft3d
          - mft^3/d
          - mft^3d
          - mf³/d
          - mf³d
          - mf3/d
          - mf3d
          - mf^3/d
          - mf^3d
          - thousandcubicfeetperday
          - thousandcubicfeet/day
      - name: Gallons (U.S. Fluid) per Second
        symbol: gal/s
        fromBase: m3s => m3s * 264.172
        toBase: gals => gals * 0.003,785,41
        matches:
          - gal/s
          - gals/s
          - gals
          - galss
          - gps
          - gallonspersecond
          - gallonpersecond
          - gallons/second
          - gallon/second
      - name: Gallons (U.S. Fluid) per Minute
        symbol: gal/min
        fromBase: m3s => m3s * 15850.3
        toBase: galm => galm * 0.000,063,090,2
        matches:
          - gal/m
          - gals/m
          - galm
          - galsm
          - gpm
          - gallonsperminute
          - gallonperminute
          - gallonspermin
          - gallonpermin
          - gallons/minute
          - gallons/min
          - gallon/minute
          - gallon/min
      - name: Barrels per Second
        symbol: bbl/s
        fromBase: m3s => m3s * 6.289,81
        toBase: bbls => bbls * 0.158,987
        matches:
          - bbl/s
          - bbl/second
          - bbls
          - barrelpersecond
          - barrelspersecond
          - barrels/second
          - barrel/second
      - name: Barrels per Minute
        symbol: bbl/min
        fromBase: m3s => m3s * 377.389
        toBase: bblm => bblm * 0.002,649,79
        matches:
          - bbl/min
          - bbl/minute
          - bbl/m
          - bblm
          - barrelspermin
          - barrelsperminute
          - barrelpermin
          - barrelperminute
          - barrels/min
          - barrels/minute
          - barrel/min
          - barrel/minute
  - type: Volume
    baseUnit: Cubic Meters
    matches:
      - volume
    units:
      - name: Cubic Meters
        symbol: m³
        fromBase: m3 => m3
        toBase: m3 => m3
        matches:
          - m³
          - m3
          - cubicmeter
          - cubicmeters
      - name: Cubic Feet
        # symbol here isn't quite what you'd expect!
        symbol: cu ft
        fromBase: m3 => m3 * 35.314,7
        toBase: cuft => cuft * 0.028,316,8
        matches:
          - cuft
          - ft³
          - f³
          - cubicfoot
          - cubicfeet
      - name: Thousands of Cubic Feet
        symbol: MCF
        fromBase: m3 => m3 * 0.035,314,7
        toBase: MCF => MCF * 28.316,8
        matches:
          - mcf
          - mft³
          - mf³
          - thousandcubicfeet
          - thousandsofcubicfeet
          - thousandscubicfeet
      - name: Cubic Decimeter
        symbol: dm³
        fromBase: m3 => m3 * 1,000
        toBase: dm3 => dm3 * 0.001
        matches:
          - dm³
          - dm3
          - cubicdecimeter
          - cubicdecimeters
      # a liter is the same as a cubic decimeter
      - name: Liter
        symbol: L
        fromBase: m3 => m3 * 1,000
        toBase: L => L * 0.001
        matches:
          - l
          - liter
          - liters
          # canadians
          - litre
          - litres
      - name: Gallon (U.S. Fluid)
        symbol: gal (US)
        fromBase: m3 => m3 * 264.172
        toBase: gal => gal * 0.003,785,41
        matches:
          - gal
          - gallon
          - gals
          - gallons
          - gal(us)
          - gallon(us)
          - gals(us)
          - gallons(us)
          - gal(u.s.)
          - gallon(u.s.)
          - gals(u.s.)
          - gallons(u.s.)
          - gal(usfluid)
          - gallon(usfluid)
          - gals(usfluid)
          - gallons(usfluid)
          - gal(u.s.fluid)
          - gallon(u.s.fluid)
          - gals(u.s.fluid)
          - gallons(u.s.fluid)
      - name: Barrels of Oil
        symbol: bbl
        fromBase: m3 => m3 * 6.289,81
        toBase: bbl => bbl * 0.158,987
        matches:
          - bbl
          - bbls
          - barrelsofoil
          - barrelofoil
  - type: Mass
    baseUnit: Kilograms
    matches:
      - mass
    units:
      - name: Kilograms
