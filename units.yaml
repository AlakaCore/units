# We measure humidity, percentage, and alarms in the same unit, percent
# The % symbol is a special character in go AND in yaml so we provide it
# as 'percentagesymbol'.
  - type: Percentage
    baseUnit: Percent
    matches:
      - percentage
    units:
      - name: Percent
        symbol: percentagesymbol
        fromBase: p => p
        toBase: p => p
        matches:
          - percentagesymbol
          - percent
          - percentage
  - type: Fillage
    baseUnit: Percent
    matches:
      - fillage
    copyUnits: Percentage
  - type: Pump Fillage
    baseUnit: Percent
    matches:
      - pumpfillage
    copyUnits: Fillage
  - type: Humidity
    baseUnit: Percent
    matches:
      - humidity
    copyUnits: Percentage
  - type: Alarm
    baseUnit: Percent
    matches:
      - alarm
    copyUnits: Percentage
  - type: Work
    baseUnit: Joules
    matches:
      - work
    units:
      - name: Joules
        symbol: J
        fromBase: J => J
        toBase: J => J
        matches:
          - j
          - joule
          - joules
      - name: Inch-pounds Force
        symbol: in lbf
        fromBase: J => J * 8.850,74
        toBase: inlbf => inlbf * 0.112,985
        matches:
          - inlbf
          - inch-poundsforce
          - inch-poundforce
          - in-lbf
      - name: Cubic Feet of Natural Gas
        symbol: BTUᵢₜ
        fromBase: J => J * 0.000,000,947,817
        toBase: btu => btu * 1,055,060
        matches:
          - btuᵢₜ
          - btuit
          - btu
          - cubicfeetofnaturalgas
      - name: Barrels of Oil Equivalent
        symbol: bboe
        fromBase: J => J * 0.000,000,000,163,399
        toBase: bboe => bboe * 6,120,000,000
        matches:
          - bboe
          - barrelsofoilequivalent
  - type: Force
    baseUnit: Newtons
    matches:
      - force
    units:
      - name: Newtons
        symbol: N
        fromBase: N => N
        toBase: N => N
        matches:
          - n
          - newton
          - newtons
      - name: Pounds-force
        symbol: lbf
        fromBase: N => N * 0.224,809
        toBase: lbf => lbf * 4.448,22
        matches:
          - lbf
          - pounds-force
          - poundsforce
          - pound-force
          - poundforce
      - name: Kilograms-force
        symbol: kgf
        fromBase: N => N * 0.101,972
        toBase: kgf => kgf * 9.806,65
        matches:
          - kgf
          - kilograms-force
          - kilogram-force
