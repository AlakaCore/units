  - type: Length
    baseUnit: Meters
    matches:
      - l
      - length
    units:
      - name: Meters
        symbol: m
        fromBase: m => m
        toBase: m => m
        matches:
          - m
          - meter
          - meters
      - name: Feet
        symbol: ft
        fromBase: m => m * 3.280,84
        toBase: ft => ft * 0.304,800
